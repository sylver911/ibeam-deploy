ip2loc: "US"
proxyRemoteSsl: true
proxyRemoteHost: "https://api.ibkr.com"
listenPort: 5000
listenSsl: false
ccp: false
authDelay: 3000
portalBaseURL: ""
svcEnvironment: "v1"
serverOptions:
  blockedThreadCheckInterval: 1000000
  eventLoopPoolSize: 20
  workerPoolSize: 20
  maxWorkerExecuteTime: 100
  internalBlockingPoolSize: 20
cors:
  origin.allowed: "*"
  allowCredentials: false
webApps:
  - name: "demo"
    index: "index.html"
ips:
  allow:
    - 0.0.0.0
    - 10.*
    - 192.*
    - 131.216.*
    - 172.17.0.* # docker internal
    - 127.0.0.1 # localhost
    - 0.0.0.0/0 # all other addresses
    - 188.156.193.196 # IP address of your machine used to call the API
    - 10.167.207.45
  deny:
    - 212.90.24.10
